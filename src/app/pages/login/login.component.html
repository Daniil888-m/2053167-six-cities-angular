<div class="page page--gray page--login">
  <header class="header">
    <div class="container">
      <div class="header__wrapper">
        <div class="header__left">
          <a class="header__logo-link" [routerLink]="['']">
            <img class="header__logo" src="img/logo.svg" alt="6 cities logo" width="81" height="41">
          </a>
        </div>
      </div>
    </div>
  </header>

  <main class="page__main page__main--login">
    <div class="page__login-container container">
      <section class="login">
        <h1 class="login__title">Sign in</h1>
        <form [formGroup]="loginForm" class="login__form form" action="#" method="post" (ngSubmit)="onSubmit()">
          <div class="login__input-wrapper form__input-wrapper">
            <label class="visually-hidden" for="email">E-mail</label>
            <input class="login__input form__input" formControlName="email" type="email" name="email" id="email" placeholder="Email" required="">
          </div>
          <div class="login__input-wrapper form__input-wrapper">
            <label class="visually-hidden" for="password">Password</label>
            <input class="login__input form__input" type="password" formControlName="password" name="password" id="password" placeholder="Password" required="">
          </div>
          <button [disabled]="loginForm.invalid" class="login__submit form__submit button" type="submit">Sign in</button>
        </form>
      </section>
      <section class="locations locations--login locations--current">
        <div class="locations__item">
          <a class="locations__item-link" href="#">
            <span>Amsterdam</span>
          </a>
        </div>
      </section>
    </div>
  </main>
</div>
