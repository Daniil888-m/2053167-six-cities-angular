<form [formGroup]="reviewForm" class="reviews__form form" action="#" method="post" (ngSubmit)="onSubmit()">
  <label class="reviews__label form__label" for="review">Your review</label>
  <div class="reviews__rating-form form__rating">

    @for(rating of ratingData;track $index ) {
    <input class="form__rating-input visually-hidden" formControlName="rating" value="{{rating.value}}" id="{{rating.value}}-stars" type="radio">
    <label for="{{rating.value}}-stars" class="reviews__rating-label form__rating-label" title="{{rating.title}}">
      <svg class="form__star-image" width="37" height="33">
        <use xlink:href="#icon-star"></use>
      </svg>
    </label>
    }

  </div>
  <textarea formControlName="text" class="reviews__textarea form__textarea" id="review" name="review" placeholder="Tell how was your stay, what you like and what can be improved"></textarea>
  <div class="reviews__button-wrapper">
    <p class="reviews__help">
      To submit review please make sure to set <span class="reviews__star">rating</span> and describe your stay with at least <b class="reviews__text-amount">50 characters</b>.
    </p>
    <button [disabled]="reviewForm.invalid" class="reviews__submit form__submit button" type="submit">Submit</button>
  </div>
</form>
