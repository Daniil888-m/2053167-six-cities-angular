<header class="header">
  <div class="container">
    <div class="header__wrapper">
      <div class="header__left">
        <a class="header__logo-link" [routerLink]="['/']">
          <img class="header__logo" src="img/logo.svg" alt="6 cities logo" width="81" height="41">
        </a>
      </div>
      <nav class="header__nav">
        <ul class="header__nav-list">
          @if(userData$ | async; as userData) {
          @if(userData.authStatus === authStatusEnum.Auth) {
          <li class="header__nav-item user">
            <a class="header__nav-link header__nav-link--profile" [routerLink]="['/', 'favorites']">
              <div class="header__avatar-wrapper user__avatar-wrapper" [style.backgroundImage]="`url(${userData.avatarUrl})`">
              </div>
              <span class="header__user-name user__name">{{userData.email}}</span>
              <span class="header__favorite-count">{{userData.favoritesOffers.ids.length}}</span>
            </a>
          </li>
          <li class="header__nav-item">
            <a class="header__nav-link" [routerLink]="['/', 'login']">
              <span class="header__signout">Sign out</span>
            </a>
          </li>
          } @else {
          <li class="header__nav-item user">
            <a class="header__nav-link header__nav-link--profile" [routerLink]="['/login']">
              <div class="header__avatar-wrapper user__avatar-wrapper">
              </div>
              <span class="header__login">Sign in</span>
            </a>
          </li>
          }

          }





        </ul>
      </nav>
    </div>
  </div>
</header>
