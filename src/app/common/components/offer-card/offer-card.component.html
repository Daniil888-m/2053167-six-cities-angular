<article class=" place-card" [class.cities__card]="!isNearbyCard()" [class.near-places__card]="isNearbyCard()" (mouseenter)="onMouseEnter()" (mouseleave)=" onMouseLeave()">
  @if(offer().isPremium) {
  <span>Premium</span>
  }
  <div class="place-card__image-wrapper" [class.cities__image-wrapper]="!isNearbyCard()" [class.near-places__image-wrapper]="isNearbyCard()">
    <a [routerLink]="['/', 'offer', offer().id]">
      <img class="place-card__image" src={{offer().previewImage}} width="260" height="200" alt="Place image">
    </a>
  </div>
  <div class="place-card__info">
    <div class="place-card__price-wrapper">
      <div class="place-card__price">
        <b class="place-card__price-value">&euro;{{offer().price}}</b>
        <span class="place-card__price-text">&#47;&nbsp;night</span>
      </div>
      <button class="place-card__bookmark-button offer().isFavorite button" [class.place-card__bookmark-button--active]="offer().isFavorite" type="button">
        <svg class="place-card__bookmark-icon" width="18" height="19">
          <use xlink:href="#icon-bookmark"></use>
        </svg>
        <span class="visually-hidden">In bookmarks</span>
      </button>
    </div>
    <div class="place-card__rating rating">
      <div class="place-card__stars rating__stars">
        <span [style.width]="offer().rating | ratingValue"></span>
        <span class="visually-hidden">Rating</span>
      </div>
    </div>
    <h2 class="place-card__name">
      <a href="#">{{offer().title}}</a>
    </h2>
    <p class="place-card__type">{{offer().type}}</p>
  </div>
</article>
